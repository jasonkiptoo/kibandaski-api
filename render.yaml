databases:
  - name: postgres
    databaseName: app_name
    user: app_name

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app_name
          property: connectionString
  - key: RAILS_MASTER_KEY
  - type: redis
    name: redis
    plan: free
    sync: false
